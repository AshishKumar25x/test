<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <section>
        <div class="form_body">
            <h2>Contact Us</h2>
            <p>Have questions or need help? We're just a message away!</p>
            <label>Your Name
                <input type="name" placeholder="Enter your name here" id="name" class="inp1">
            </label>
            <label>Your Email
                <input type="email" placeholder="Enter your email address" id="email" class="inp1">
            </label>
            <label>Your Contact number
                <input type="tel" placeholder="Enter your Contact number here" id="contact" class="inp1">
            </label>
            <label>Your Comment
                <textarea name="comment" id="comment" rows="5" placeholder="Enter your query or feedback here" class="inp1"></textarea>
                </label>
            <input type="submit" id="submit">
        </div>
    </section>
</body>
</html>
